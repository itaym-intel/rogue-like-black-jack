name: Run Tests

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types: [requested]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm test
